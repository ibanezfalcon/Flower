<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hi Love</title>
     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <style>
          body {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

         body::before {
         content: "";
         position: absolute;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
         background: url('images/sunflowers.gif') center center fixed;
         background-size: cover;
         opacity: 0.6; 
        }

       .container {
        z-index: 1; 
        }       

        #success-message {
            display: none;
            text-align: center;
        }

        #flowers {
            font-size: 2em;
            color: #e44d26;
        }
        .heart-img {
            width: 60px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out; 
        }
        .heart-img:hover {
            transform: scale(1.1);
        }
        .transparent-input {
        background: transparent;
        border: 1px solid black;
        color: white; 
        }
        
      
        .transparent-input:focus {
        border: 2px solid #e44d26;
        box-shadow: 0 0 10px rgba(228, 77, 38, 0.6);
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
        </style>
    </head>

    <body>
        <div class="container text-center d-flex align-items-center justify-content-center" >
            <div id="input-page">
                <div class="row" style="position: absolute; margin: 30px; margin-left: 9%; max-width: 500px;">
                    <div class="col-md-12" >
                        <p id="typing-text"></p>
                    </div>
                </div>
                <div class="row">
                  
                        <img src="images/dialog-box.png" height="180px" width="10px">
                       
                  
                    <div class="col-lg-12" >
                        <img src="images/girl.gif" >
                    </div>
                    <div class="col-lg-12">
                        
                        <input type="text" id="girlfriendName" class="form-control mb-3 transparent-input m-1" placeholder="Your Name" >
                        <img src="images/heart.gif" alt="Heart" class="heart-img"  onclick="showLoveMessage()">
                        <label>click the heart to proceed</label>
                    </div>
                </div>
                
            </div>
    
          
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const sentences = [
            "Hi Marielle, my name is Kaori, and Daniel wants me to tell you that you are beautiful. Please smile while reading this :)",
            "Pinapasabi din po niya na 6th monthsary niyo po today, Happy Monthsary po sa inyo :)",
            "Pakitype nalang po ng pangalan mo sa baba, then click mo po yung heart"
        ];

        const typingSpeed = 50;
        const sentenceDelay = 2000; // Adjust this value for the delay before clearing and proceeding to the next sentence
        let sentenceIndex = 0;
        let charIndex = 0;
        const typingElement = document.getElementById('typing-text');
        const inputBox = document.getElementById('girlfriendName');

        function typeNextCharacter() {
            const currentSentence = sentences[sentenceIndex];
            if (charIndex < currentSentence.length) {
                typingElement.innerHTML += currentSentence.charAt(charIndex);
                charIndex++;
                setTimeout(typeNextCharacter, typingSpeed);
            } else {
                setTimeout(function () {
                    clearTextAndProceed();
                }, sentenceDelay);
            }
        }

        function clearTextAndProceed() {
            charIndex = 0;
            typingElement.innerHTML = "";

            if (sentenceIndex < sentences.length - 1) {
                sentenceIndex++;
                setTimeout(function () {
                    typeNextCharacter();
                }, typingSpeed);
            } else {
                // Set the focus after a delay
                setTimeout(function () {
                    inputBox.select();
                }, 500); // Adjust the delay as needed
            }
        }

        function showLoveMessage() {
            var name = document.getElementById('girlfriendName');
            var lowercasedName = name.value.toLowerCase();
            var modalId = lowercasedName.includes('marielle') || lowercasedName.includes('gozo') || lowercasedName.includes('manuel') ? 'loveModal' : 'angryModal';

            var modalHtml = `
                <div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">${modalId === 'loveModal' ? 'Hi love' : 'Hey'}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="${modalId === 'loveModal' ? 'images/sweet.gif' : 'images/angry.png'}" alt="Love Image" style="max-width: 50%; height: auto;">
                                <p>${modalId === 'loveModal' ? "That's my girlfriend!" : 'You are not my girlfriend!'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Append the modal HTML to the body
            $('body').append(modalHtml);

            // Show the modal
            $(`#${modalId}`).modal('show');
            // Redirect after 2 seconds
    if (modalId === 'loveModal') {
        setTimeout(function () {
            window.location.href = 'show.html';
        }, 2000);
    }
        }

        // Start typing when the page loads
        window.onload = typeNextCharacter;
    </script>
</html>
