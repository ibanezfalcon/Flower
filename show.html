<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 6th Monthsary Love!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img src="images/flower.gif" alt="Flower Image" class="flower-img">
        </div>
        <div class="col-lg-12">
            <h1>Happy 6th Monthsary Love!</h1>
        </div>
        <div class="col-lg-12">
            <img src="images/heart.gif" alt="Heart Image" class="heart-img" onclick="playVideo()">
            <p style="color:black">Click the heart and let the magic begin!</p>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function playVideo() {
          // Create a modal with a video player
          var modalHtml = `
              <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Magic Video</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <video controls width="70%" height="430px" >
                                  <source src="vid.mp4" type="video/mp4">
                                  Your browser does not support the video tag.
                              </video>
                          </div>
                      </div>
                  </div>
              </div>
          `;

          // Append the modal HTML to the body
          $('body').append(modalHtml);

          // Show the modal
          $('#videoModal').modal('show');
      }
  </script>
</body>
</html>
<style>
    body {
        background: url('images/yelle.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 450px;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #e44d26;
    }

    .heart-img {
        width: 60px;
        height: 50px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }

    .heart-img:hover {
        transform: scale(1.1);
    }

    .flower-img {
        max-width: 100%;
        height: auto;
    }
</style>
